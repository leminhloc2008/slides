  height="500"
  viewBox="-500 0 1000 500"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <marker id="arrow-end-1" refX="0.0" refY="0.0" orient="auto" style="overflow: visible;">
      <path
        transform="rotate(180)"
